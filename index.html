<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mo! Mo! Mo!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            position: relative;
        }
        .container {
            background-color: rgba(255, 228, 225, 0.8);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 300px;
            border-radius: 15px;
            z-index: 1;
            backdrop-filter: blur(2px);
        }
        .container img {
            width: 150px;
            height: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            transition: box-shadow 0.3s;
        }
        .container img:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .container h1 {
            color: #333;
            margin: 20px 0;
            font-size: 24px;
        }
        .social-media a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            background-color: #2196f3;
            border-radius: 10px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .social-media a:hover {
            background-color: #1e88e5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .social-media a.instagram {
            background-color: #e4405f;
        }
        .social-media a.instagram:hover {
            background-color: #d7355b;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 10s infinite;
        }
        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(var(--x), var(--y));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.png" alt="Your Photo">
        <h1>Moei the Mini Aussie</h1>
        <div class="social-media">
            <a href="https://www.instagram.com/mo.aussie/" target="_blank" class="instagram">Instagram</a>
        </div>
    </div>
    <script>
        function createBubble(x = null, y = null) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            const size = Math.random() * 100 + 50;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.backgroundColor = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.6)`;

            if (x !== null && y !== null) {
                // Place bubble at cursor position
                bubble.style.left = (x - size / 2) + 'px';
                bubble.style.top = (y - size / 2) + 'px';
                // Random pop direction
                bubble.style.setProperty('--x', `${Math.random() * 200 - 100}px`);
                bubble.style.setProperty('--y', `${Math.random() * -200 - 100}px`);
            } else {
                // Randomly decide if the bubble will start from the top, bottom, left, or right
                const startSide = Math.floor(Math.random() * 4);
                switch (startSide) {
                    case 0: // Top
                        bubble.style.left = Math.random() * 100 + 'vw';
                        bubble.style.top = `-${size}px`;
                        break;
                    case 1: // Bottom
                        bubble.style.left = Math.random() * 100 + 'vw';
                        bubble.style.top = `calc(100vh + ${size}px)`;
                        break;
                    case 2: // Left
                        bubble.style.left = `-${size}px`;
                        bubble.style.top = Math.random() * 100 + 'vh';
                        break;
                    case 3: // Right
                        bubble.style.left = `calc(100vw + ${size}px)`;
                        bubble.style.top = Math.random() * 100 + 'vh';
                        break;
                }
                bubble.style.setProperty('--x', `${Math.random() * 200 - 100}vw`);
                bubble.style.setProperty('--y', `${Math.random() * 200 - 100}vh`);
            }

            document.body.appendChild(bubble);

            setTimeout(() => {
                bubble.remove();
            }, 10000);
        }

        setInterval(() => createBubble(), 100);

        // Make bubbles pop off when clicking
        document.addEventListener('click', function(event) {
            createBubble(event.clientX, event.clientY);
        });
    </script>
</body>
</html>
